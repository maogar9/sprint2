<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="js/validacion.js"></script>
</head>
<body>
    <br><br>
    <center>
        <h2>Registro de Usuarios</h2>
        <form action="" id="form_registrar_usuario">
            <label for="nombre_usuario_input">Nombre de usuario <br>
                <input type="text" id="nombre_usuario_input" required onblur="return validar_nombre_usuario(nombre_usuario_input)">
            </label>
            <br><br>
            <label for="anoNacimiento_usuario_input">Año de nacimiento <br>
                <input type="number" id="anoNacimiento_usuario_input" min="1900" max="2021" required onblur="return validar_anoNacimiento_usuario(anoNacimiento_usuario_input)">
            </label>
            <br><br>
            <label for="contrasena_usuario_input">Contraseña <br>
                <input type="password" id="contrasena_usuario_input" required onblur="return validar_contrasena(contrasena_usuario_input)">
            </label>
            <br><br>
            <label for="confirmar_contrasena_input">Confirmar contraseña <br>
                <input type="password" id="confirmar_contrasena_input" required onblur="return confirmar_contrasena(contrasena_usuario_input, confirmar_contrasena_input)">
            </label>
            <br><br>
            <button id="enviar_registro">
                Enviar
            </button>
        </form>
    </center> <br>
</body>
</html>
